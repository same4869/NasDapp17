	html,body{

		position: relative;

		right: 0px;

	.box{
		height: 200px;
		width: 200px;
		box-shadow: 0 0px 10px rgba(0, 0, 0, 0.4);
		background: #BBE1F1;
		-webkit-border-bottom-right-radius:110px 10px;
		-webkit-border-bottom-left-radius:10px 200px;
		-webkit-border-top-left-radius:110px 10px;
		-webkit-border-top-right-radius:10px 200px;
		position: absolute;
		cursor: move;
		box-sizing: border-box;

	}
	.box p{
		padding: 0;
		line-height: 20px;
		height: 100px;
		padding: 20px;
    	margin-bottom: 0;
	}
	/* 	::selection{
		background:none;字体防止选中
	} */
	.box .closeBtn{
		position: absolute;
		height: 20px;
		width: 20px;
		right: 0px;
		top: -10px;
		transform: rotate(45deg);
		border-radius: 100%;
		background: rgba(0, 0, 0, 0.5);
		cursor: pointer;
	}
	.box .closeBtn::after{
		content: "";
		height: 20px;
		width: 1px;
		background: #fff;
		position: absolute;
		left: 10px;
		top: 0;
	}
	.box .closeBtn::before{
		content: "";
		height: 1px;
		width: 20px;
		background: #fff;
		position: absolute;
		left: 0px;
		top: 10px;
	}
	.input-box{
		top: -5px;
		display:inline-block
	}
	.input-box input{
		flex: 1;
		-webkit-flex: 1;
		padding-left: 10px;
		outline: none;
		border: 1px solid #5449F9;
		border-top-left-radius: 5px;
		border-bottom-left-radius: 5px;
		font-size: 16px;
	}
	.input-box a.sendBtn{
		padding: 10px 20px;
		display: block;
		text-decoration: none;
		background: #5449F9;
		color: white;
		border-top-right-radius: 5px;
		border-bottom-right-radius: 5px;
	}

		background-color: crimson;
		border-radius: 20px;
		cursor: pointer;
		color: bisque;
	}
	.item-name, .item-school {
		text-align: right;
    	margin-right: 20px;
	}
</style>

    <script type="text/javascript">
	(function($,window,document,undefined){
	    $.fn.drag = function() {
	    	var parent=this.parent();
    		this.css({
				"background":colorArr[parseInt(Math.random() * 6)],//随机颜色
				"left":parseInt((parent.width()-200)*Math.random()),//随机定位left
				"top":parseInt((parent.height()-200)*Math.random())//随机定位top
			});
			var _this=this;
			$(".closeBtn",_this).on("click",function(){
				_this.remove();
			})
	        this.on('mousedown', function(e) {
	            var e = e || window.e,
	                ex = e.clientX - parseInt($(this).css('left')),
	                ey = e.clientY - parseInt($(this).css('top')),
	                $this = $(this);
	                stopDefault(e);//阻止浏览器的默认行为【防止字体被选中】
	            $(document).on('mousemove', function(e) {
	                var e = e || window.e,
	                    left = e.clientX - ex,
	                    top = e.clientY - ey;
	                if (left < 0) {
	                    left = 0;
	                } else if (left > winW - $this.width()) {
	                    left = winW - $this.width();
	                    console.log(left)
	                }
	                if (top < 0) {
	                    top = 0
	                } else if (top > $(document).height() - $this.height()-150) {
	                    top = $(document).height() - $this.height()-150
	                }
	                $this.css({
	                    'left': left + 'px',
	                    'top': top + 'px',
	                    "z-index":"1"
	                }).siblings().css({
	                	"z-index":"0"
	                })
	                stopDefault(e);//阻止浏览器的默认行为【防止字体被选中】
	                return false;//阻止浏览器的默认行为【防止字体被选中】
	            });
	            $(document).on('mouseup', function(event) {
	            	 event.stopPropagation(); 
	                $(document).unbind('mousemove');
	                $(document).unbind('mouseup');
	            });
	        })
	        function stopDefault(e){
	        	if ( e && e.stopPropagation ){
	        		//阻止默认浏览器动作(W3C) 
	        		e.preventDefault();
	        	}else{
	        		//IE中阻止函数器默认动作的方式  
		        	window.event.returnValue = false; 
					return false;
	        	}
	        }
		}
	})(jQuery,window,document)
	var winW=$(document).width();
	var winH=$(document).height();
	var contianer=$("#contianer");
	contianer.css({
		"width":winW,
		"height":winH-140,
		"position":"relative"
	});
	var colorArr=["#BBE1F1","#FFC2EC","#C6CCF7","#FFF9D2",'#F8B3D0', '#FFCC00'];//初始化背景颜色
    </script>
